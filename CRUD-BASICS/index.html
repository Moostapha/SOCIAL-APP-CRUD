<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUD-BASICS</title>
</head>
<body>
    <h1>SOCIAL MEDIA APP CRUD JS</h1>
    
    <div class="container">
        
        <div class="left">
            <form id="form">
                <!-- label explicite pour le champ textarea => for="id" -->
                    <label for="input">Ecrivez votre post ci-dessous:</label>
                <!-- fin -->
                <br><br>
                
                <!-- saisie post du user captage de sa valeur avec input.value-->
                    <textarea id="input" cols="30" rows="10"></textarea>
                <!-- fin -->
                <br><br>
                
                <!-- user message concernant validation formumaire -->
                    <div id="msgFail"></div>
                    <!-- <div id="msgSuccess"></div> -->
                <!-- fin -->
                <br>
                
                <button type="submit">PUBLIER</button>
            </form>
        </div>
        
        <div class="space"></div>
        
        <div class="right">
            <h3>Vos posts ici</h3>
            
            <!-- Injection dynamique des posts ajoutÃ©s ici dans le DOM id= posts -->
                <div id="posts">
                    
                    <!-- exemple1 ecrit en dur -->
                    <div>
                        <p>POST 1</p>
                        <span class="options">
                            <i onClick="updatePost(this)" class="fa-solid fa-pen-to-square"></i>
                            <i onClick="deletePost(this)" class="fa-solid fa-trash-can"></i>
                        </span>
                    </div>
                    <!-- fin -->
                    
                    <!-- exemple1 ecrit en dur -->
                        <div>
                            <p>POST 2</p>
                            <span class="options">
                                <i onClick="updatePost(this)" class="fa-solid fa-pen-to-square"></i>
                                <i onClick="deletePost(this)" class="fa-solid fa-trash-can"></i>
                            </span>  
                        </div>
                    <!-- fin -->
                </div>
            <!-- fin -->

        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
